<div class="main">
    <div ng-include src="'/partials/navibar.html'"></div>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-6'>
                <div class="page-header">
                  <h3>Recent Messages</h3>
                </div>
                <div class='post_repeat' ng-repeat='post in message.messages'>
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{$index}}">Topic:{{post.subject}}</button>
                    <div id="{{$index}}" class="collapse">
                        <div class="panel panel-default my_max_width">

                            <div class="panel-heading my_panel my_panel_heading">
                                <div class="panel-title">
                                    <div class='container-fluid'> 
                                        <div class="row">
                                            <div class='col-md-10 message_text'>
                                                Sender: {{message.user}}
                                            </div> 
                                            <div class='col-md-1 message_text message_time'>
                                                <span>{{post.timestamp | date:"dd.MM.yyyy  HH:mm"}}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-body my_panel my_panel_body">
                                <p>{{post.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
